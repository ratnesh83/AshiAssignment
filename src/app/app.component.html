<div class="main">
  <div class="form">
      <h1>Enter Something</h1>
      <input type="text" #inputValue>
      <button (click)="addToList(inputValue.value)">Submit</button>
  </div>
  <div class="list">
    <div *ngFor="let item of list; let i = index">
      {{i+1}}
      <input type="checkbox" [disabled]="item.isChecked" (change)="item.isChecked = true">
      <p class="itemText" *ngIf="item.isChecked">{{item.value}}</p>
    </div>
  </div>
</div>
